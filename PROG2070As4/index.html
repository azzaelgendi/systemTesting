<section  id="main" name="main" class="container">
    <div data-role="controlgroup" data-type="horizontal">
        <button id="newSearch" name="newSearch" style="color: black; background-color: yellow;"><a href="#">Add New Search</a></button>
        <button id="preSearch" name="preSearch" ><a href="pages/searchhistory.html">View Previous Search</a></button>
    </div>
    <div hidden id="formDiv" name="formDiv">
        <form name="carForm" id="carForm"  action="pages/searchlink.html">
            <h2>Post a Car for Sale</h2>
            <div id="fSet" name="fSet">
                <fieldset>
                    <h2>Personal Information</h2>
                    <label for="name">Seller Name:</label><br>
                    <input type="text" id="name" name="name"><br>
                    <label for="phone">Phone Number:</label><br>
                    <input type="text" name="phone" id="phone"><br>
                    <label for="city">City:</label><br>
                    <input type="text" id="city" name="city"><br>
                    <label for="email">Email</label><br>
                    <input type="text" id="email" name="email"><br>
                </fieldset>
                <fieldset id="info" name="info">
                    <h2>Add your vehicle information</h2>
                    <label for="model">Model</label><br>
                    <input type="text" id="model" name="model"><br>
                    <label for="make">Make</label><br>
                    <input type="text" id="make" name="make"><br>
                    <label for="year">Year</label><br>
                    <input type="text" id="year" name="year"><br>
                </fieldset>
            </div>
            <input type="submit" id="btnSubmit" name="btnSubmit" value="Save"><br>
        </form>
    </div>

        <span id="error" name="error"></span>
